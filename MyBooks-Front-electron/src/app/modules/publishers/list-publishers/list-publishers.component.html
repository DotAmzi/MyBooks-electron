<mat-accordion>

  <mat-expansion-panel *ngFor="let publisher of publishers">
    <mat-expansion-panel-header>
      {{publisher.name}}
    </mat-expansion-panel-header>

    <div class="example-button-row">
      <button mat-raised-button color="warn" (click)="removePublisher(publisher.id)">Remover</button>
    </div>
  </mat-expansion-panel>

</mat-accordion>
